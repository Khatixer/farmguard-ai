<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>FarmGuard AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              light: '#f7fee7',
              surface: '#ffffff',
              accent: '#10b981',
              text: '#064e3b'
            },
            emerald: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
              950: '#022c22',
            },
            slate: {
              950: '#020617',
            }
          },
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      overflow-x: hidden;
    }
    .light body {
      background-color: #f7fee7;
    }
    .dark body {
      background-color: #020617;
    }
    * {
      transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    header {
      padding-top: max(1.5rem, env(safe-area-inset-top));
    }
    nav {
      padding-bottom: max(1.25rem, env(safe-area-inset-bottom));
    }

    /* High Contrast Mode Overrides */
    .high-contrast {
      --tw-ring-color: #000 !important;
    }
    .high-contrast body {
      background-color: #ffffff !important;
      color: #000000 !important;
    }
    .high-contrast.dark body {
      background-color: #000000 !important;
      color: #ffffff !important;
    }
    .high-contrast * {
      border-color: #000000 !important;
      box-shadow: none !important;
    }
    .high-contrast.dark * {
      border-color: #ffffff !important;
    }
    .high-contrast .bg-emerald-600 {
      background-color: #065f46 !important;
      color: #ffffff !important;
    }
    .high-contrast .text-emerald-600 {
      color: #065f46 !important;
      font-weight: 900 !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-brand-light text-slate-900 dark:bg-slate-950 dark:text-slate-100">
  <div id="root"></div>
  <!-- Entry point to load the application -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
